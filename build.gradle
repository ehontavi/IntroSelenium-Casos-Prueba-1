plugins {
    id 'java'
}

group = 'com.security.suitedepruebas'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    //mavenlocal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    //SELENIUM PARA MANIPULAR EL BROWSER USANDO EL WEBDRIVER VIA CODIGO
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    //WEBDRIVER MANAGER PARA LA GESTIÃ”N DEL DRIVER
    testImplementation("io.github.bonigarcia:webdrivermanager:6.2.0")
    //https://bonigarcia.dev/webdrivermanager/

    //Apache POI
    testImplementation 'org.apache.poi:poi-ooxml:5.4.0'

    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.14.0'
    testImplementation 'org.junit.platform:junit-platform-suite:1.10.0'

    //EXTENT REPORTS - SPARK REPORT
    testImplementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.14.0'
}

