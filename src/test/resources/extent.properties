# ============================================
# EXTENT SPARK REPORT - CONFIGURACIÓN
# ============================================

# Habilitar el reporter Spark
extent.reporter.spark.start=true

# Ubicación del reporte HTML
extent.reporter.spark.out=target/extent-reports/SparkReport.html

# Archivo de configuración XML (opcional pero recomendado)
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Orden de las vistas en el reporte
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# ============================================
# INFORMACIÓN DEL SISTEMA (Aparece en el reporte)
# ============================================
systeminfo.AppName=Sistema de Automatización QA
systeminfo.OS=Windows 11
systeminfo.Browser=Chrome
systeminfo.Environment=QA
systeminfo.Project=Curso Selenium con Cucumber
systeminfo.Tester=QA Automation Team
systeminfo.Sprint=Sprint 1
systeminfo.BuildVersion=1.0.0

# ============================================
# CONFIGURACIÓN DE SCREENSHOTS
# ============================================
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/

# ============================================
# CONFIGURACIÓN AVANZADA
# ============================================
# Carpeta base para reportes
basefolder.name=target/extent-reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# PDF Report (deshabilitado por defecto)
extent.reporter.pdf.start=false

# Reporte JSON (opcional)
extent.reporter.json.start=false
extent.reporter.json.out=target/extent-reports/extent.json